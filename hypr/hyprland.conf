#MONITORS
  monitor = eDP-1, 1920x1200, -1920x0, 1
  monitor = HDMI-A-1, 2560x1440, 0x0, 1
#MY PROGRAMS
  $terminal = kitty
  $fileManager = nautilus
  $menu = wofi --show drun
  $browser = firefox
  $bar = waybar
  $calculator = gnome-calculator --mode=keyboard
  $network = nekoray
#AUTOSTART
  # for vscode
  exec-once = /usr/bin/gnome-keyring-daemon --start --components=secrets,pkcs11,ssh
  exec-once = export $(gnome-keyring-daemon --start --components=secrets)
  
  exec-once = swayosd-server
  exec-once = swaybg -i /home/jonathan/wp/jupiter.png -m fill
  exec-once = dunst & waybar
  exec-once = /lib/polkit-gnome/polkit-gnome-authentication-agent-1
  exec-once = wl-clipboard-history -t
  exec-once = wl-paste --watch cliphist store
  exec-once = wl-clip-persist --clipboard regular --display wayland-1
#ENVIRONMENT VARIABLES
  env = XCURSOR_SIZE,24
  env = XCURSOR_THEME,Adwaita
  env = HYPRCURSOR_SIZE,24
#LOOK AND FEEL
  general {
    border_size=4
    #col.active_border = 0xfffaf0c6   
    #col.inactive_border = 0xfffaf0c6 
    col.active_border=rgba(89b4faff) rgba(cba6f7ff) 45deg
    col.inactive_border=rgba(45475aff)
    gaps_in=0
    gaps_out=0
    layout=dwindle
    resize_on_border=true  
  }

  animations {
    enabled = yes
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
  }

# No blur, shadows and transparency 
  decoration {
    blur {
      enabled=true
      size = 3
      passes = 3
    }

    shadow {
      enabled=false
    }
    active_opacity=1.000000
    inactive_opacity=1.000000
    rounding=0
  }

  dwindle {
    pseudotile = true
    preserve_split = true
  }
  master {
    mfact=0.500000
    new_on_top=true
    new_status=slave
  }

  # 3 finger swipe gesture for workspace switching
  gesture = 3, horizontal, workspace
  gestures {
    workspace_swipe_forever=true
    workspace_swipe_invert=true
  }

#INPUT
  input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =
    follow_mouse = 1
    sensitivity = -1.0
    touchpad {
      natural_scroll = true
    }
  }
  device {
    name = elan2611:00-04f3:31dc-touchpad
    sensitivity = 0
  }
#KEYBINDINGS
  $mainMod = SUPER
  bind = $mainMod, C, killactive,
  bind = $mainMod, Y, exit,
  bind = $mainMod, V, togglefloating,
  bind = $mainMod, O, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
  bind = $mainMod, J, togglesplit,
  bind = $mainMod, F, fullscreen,
  bind = $mainMod, T, exec, Telegram
  bind = $mainMod, L, exec, hyprlock
  bind = $mainMod, Q, exec, $terminal
  bind = $mainMod, B, exec, $browser
  bind = $mainMod, R, exec, $menu
  bind = $mainMod, E, exec, $fileManager
  bind = $mainMod, W, exec, pkill $bar || $bar
  bind = $mainMod, K, exec, $calculator
  bind = $mainMod, M, exec, blueman-manager
  bind = $mainMod, P, exec, code
  bind = $mainMod SHIFT, S, exec, hyprshot -m region -o ~/Pictures/Screenshots
  bind = $mainMod, N, exec, $network
  bind = $mainMod, left, movefocus, l
  bind = $mainMod, right, movefocus, r
  bind = $mainMod, up, movefocus, u
  bind = $mainMod, down, movefocus, d
  bind = ALT, left, movewindow, l
  bind = ALT, right, movewindow, r
  bind = ALT, up, movewindow, u
  bind = ALT, down, movewindow, d
  bind = CTRL, up, resizeactive, 0 -20
  bind = CTRL, down, resizeactive, 0 20
  bind = $mainMod, 1, workspace, 1
  bind = $mainMod, 2, workspace, 2
  bind = $mainMod, 3, workspace, 3
  bind = $mainMod, 4, workspace, 4
  bind = $mainMod, 5, workspace, 5
  bind = $mainMod, 6, workspace, 6
  bind = $mainMod, 7, workspace, 7
  bind = $mainMod, 8, workspace, 8
  bind = $mainMod, 9, workspace, 9
  bind = $mainMod, 0, workspace, 10
  bind = $mainMod shift, 1, movetoworkspace, 1
  bind = $mainMod shift, 2, movetoworkspace, 2
  bind = $mainMod shift, 3, movetoworkspace, 3
  bind = $mainMod shift, 4, movetoworkspace, 4
  bind = $mainMod shift, 5, movetoworkspace, 5
  bind = $mainMod shift, 6, movetoworkspace, 6
  bind = $mainMod shift, 7, movetoworkspace, 7
  bind = $mainMod shift, 8, movetoworkspace, 8
  bind = $mainMod shift, 9, movetoworkspace, 9
  bind = $mainMod shift, 0, movetoworkspace, 10
  bind = $mainMod, A, togglespecialworkspace, magic
  bind = $mainMod shift, A, movetoworkspace, special:magic
  bind = $mainMod, mouse_down, workspace, e+1
  bind = $mainMod, mouse_up, workspace, e-1
  bindm = $mainMod, mouse:272, movewindow
  bindm = $mainMod, mouse:273, resizewindow


